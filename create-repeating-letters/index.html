    function createRepeatingLetters(word, numOfRepeats) {
      // var newWord = [];

      var result = '';
      for (var i = 0; i < word.length; i++) {
        for (var j = 0; j < numOfRepeats; j++) {
          // newWord.push(lettersSplit);
          result += word[i];
        }
      }
      return result;
      // return newWord.join('');
    }
