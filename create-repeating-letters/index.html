<body>


  <script>

    // It's not the best solution, but it's all I could think of ::(
    function createRepeatingLetters(word, numOfRepeats) {
      var newWord = [];
      var lettersSplit = word.split('');
      for (var i = 0; i < lettersSplit.length; i++) {
        for (var j = 0; j < numOfRepeats; j++) {
          newWord.push(lettersSplit[i]);
        }
      }
      return newWord.join('');
    }

    createRepeatingLetters('gnarley', 3);
    createRepeatingLetters('cowabunga', 2);
    createRepeatingLetters('coding', 4);
  </script>
</body>
