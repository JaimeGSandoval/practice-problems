<body>
  <script>

    function isTheAverageWhole(numbersArray) {
      var sum = 0
      var answer = null;
      for (var i = 0; i < numbersArray.length; i++) {
        sum += numbersArray[i];
      }

      answer = sum / numbersArray.length;
      return answer % 1 === 0;

    }

    isTheAverageWhole([1, 3, 4, 4]);
    isTheAverageWhole([3, 4]);
    isTheAverageWhole([5, 5, 5]);
  </script>
</body>
