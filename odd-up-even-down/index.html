    // Better way to do it. The increment and decrement will  mutate the original values in the array. This way doesn't alter the original array
    function oddUpEvenDown(array) {
      var resultArr = [];
      for (var i = 0; i < array.length; i++) {
        if (array[i] % 2 === 0) {
          resultArr.push(array[i] - 1);
        } else {
          resultArr.push(array[i] + 1);
        }
      }
      return resultArr;
    }

    oddUpEvenDown([1, 2, 3, 4, 5]) // -> [2, 1, 4, 3, 6]
    oddUpEvenDown([23, 15, 18, 14, 32]) // -> [24, 16, 17, 13, 31]
    oddUpEvenDown([72, 212, 77, 124, 53]) // -> [71, 211, 78, 123, 54]
