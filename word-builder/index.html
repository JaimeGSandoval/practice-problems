  <script>

    // Define a function named wordBuilder which takes in a string word as an argument and returns an array in which the word is spelled out by adding a letter for each index until the word is completed

    function wordBuilder(wordToSpell) {
      var strArr = '';
      var wordArr = [];
      for (var i = 0; i < wordToSpell.length; i++) {
        strArr += wordToSpell[i];
        wordArr.push(strArr);
      }
      return wordArr;
    }


    wordBuilder("JavaScript") // -> ["J", "Ja", "Jav", "Java", "JavaS", "JavaSc", "JavaScr", "JavaScri", "JavaScrip", "JavaScript"]
    wordBuilder("Moon") // -> ["M", "Mo", "Moo", "Moon"]
    wordBuilder("Stars") // -> ["S", "St", "Sta", "Star", "Stars"]
  </script>
